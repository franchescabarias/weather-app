<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/main.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>  
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <h1><span id="city"></span>    
      </h1>
      <div class="search-container">
        <form  id="search-form">
          <label for="search"></label>
          <input type="text" id="search-input" placeholder="Enter a city..." />
          <input type="submit" class="search-button" value="Search">
        
        </form>
      </div>
      <section class="info">
        <div class="second-container">
          <div class="first-container">
          <p>
            <span id="today"
              > <span id="current-day">Thursday</span> <span id="time-now">16:00</span>
              <br />
            </span>
            <span class="current-weather">
              <span id="description"></span>
              <img id="current-icon" src="images/sun.gif" alt="sunny">
            </span>
          </p>
        </div>
          <div class="current-degrees">
            <span id="temperature">19</span>
            <div class="cel-fah"><a href="#" id="celcius">â„ƒ</a> | <a href="#" id="fahrenheit">F</a></div>
          </div>
          <div class="other-info">
            <p class="other">Humidity: <span id="humidity"></span><span class="numbers">%</span></span></p>
            <p class="other">Wind: <span id="wind"></span><span class="numbers"> km/h</span></span></p>
          </div>
        </div>
      </section>
      <hr>
      <section class="weather" id="forecast">
        </div>
      </section>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
